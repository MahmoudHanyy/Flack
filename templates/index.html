<html>
   <head>
       <title>Channels</title>

        <link rel="stylesheet" href=
      "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src=
      "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
      </script>
      <script src=
      "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">

      <script src=
      "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">

   </head>
   <body>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     </head>
     <body>

     <div id="mySidenav" class="sidenav">
       <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
       {%for channel in channels%}
       <a href="/channel/{{channel}}">{{channel}}</a>
       {%endfor%}
     </div>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;  </span>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav">
           <a class="nav-item nav-link active" href="#"> + <span class="sr-only">(current)</span></a>
           <a class="nav-link"  id="username_label" href="#" style="color:lightseagreen">{{ session.username }}</a>
           <a id="logout" class="nav-item nav-link" href="/logout">Logout</a>
         </div>
       </div>
     </nav>
 <div class= "channel-form ">
     <form action="/create" method="POST">
       <div class="form-group">
         <label for="exampleInputEmail1">Create a channel or join an existing one!</label>
         <input type="text" class="form-control" name="channel" id="channel" autofocus>
         <small id="emailHelp" class="form-text text-muted">choose a Display name to be known for.</small>
       </div>
       <button type="submit" class="btn btn-primary">Enter</button>
     </form>
</div>


 <script>

  if (localStorage.getItem('last_channel')) {
      // Redirect to last channel
      let channel = localStorage.getItem('last_channel');
      window.location.replace('/channel/' + channel);}

</script>

  </body>


</html>
